openapi: 3.0.3
info:
  title: AurenWorks Control Plane API
  description: |
    Control plane API for the AurenWorks platform. This API provides endpoints for managing
    projects, components, records, and jobs within the AurenWorks ecosystem.
    
    ## Authentication
    All endpoints require authentication via API key or JWT token.
    
    ## Rate Limiting
    API requests are rate limited to 1000 requests per hour per API key.
    
    ## Error Handling
    The API uses standard HTTP status codes and returns error details in a consistent format.
    
    ## CORS Support
    The API supports Cross-Origin Resource Sharing (CORS) for browser-based clients.
    All responses include `Access-Control-Allow-Origin` and conditionally include
    `Access-Control-Allow-Credentials`. The `Access-Control-Allow-Methods` and
    `Access-Control-Allow-Headers` headers are only sent in response to OPTIONS
    preflight requests, as per the CORS specification (RFC 6454).
    
    **Allowed Origins:**
    - Development: `http://localhost:5173`
    - Production: TBD (studio domain)
    
    **Allowed Methods:** GET, POST, PUT, DELETE, OPTIONS
    
    **Allowed Headers:** Authorization, Content-Type, X-API-Key
    
    **Credentials:** Supported (cookies and authorization headers)
