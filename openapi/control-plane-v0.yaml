          description: Unique identifier for the component
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_-]+$'
            minLength: 1
            maxLength: 64
        - name: If-Match
          in: header
          required: true
          description: |
            ETag value from the most recent GET request for this component.
            The update will only proceed if the ETag matches the current resource version.
          schema:
            type: string
            example: '"abc123def456"'
          style: simple
