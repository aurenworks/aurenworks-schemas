components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for authentication
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for authentication

  headers:
    AccessControlAllowOrigin:
      schema:
        type: string
        example: "http://localhost:5173"
      description: |
        Allowed origin for CORS requests. In development, this is typically
        `http://localhost:5173`. In production, this will be the studio domain.
        The server may return `*` for public endpoints or a specific origin
        for authenticated requests.
    AccessControlAllowMethods:
      schema:
        type: string
        example: "GET, POST, PUT, DELETE, OPTIONS"
      description: |
        Comma-separated list of HTTP methods allowed for CORS requests.
        All endpoints support GET, POST, PUT, DELETE, and OPTIONS.
    AccessControlAllowHeaders:
      schema:
        type: string
        example: "Authorization, Content-Type, X-API-Key"
      description: |
        Comma-separated list of headers allowed in CORS requests.
        Includes Authorization (for Bearer tokens), Content-Type, and X-API-Key.
    AccessControlAllowCredentials:
      schema:
        type: string
        enum: ["true"]
        example: "true"
      description: |
        Indicates whether credentials (cookies, authorization headers) are
        allowed in CORS requests. Must be the literal string "true" when
        credentials are supported.
        
        **Implementation Note:** This header is **conditionally included** in
        responses. Implementations should only include this header when credentials
        are actually allowed for the specific request. When credentials are not
        allowed, this header must be omitted entirely (not set to "false").
        
        **OpenAPI Specification:** Per OpenAPI 3.0, all response headers are
        optional by default. The presence of this header in the schema via `$ref`
        is for documentation purposes only and does not require implementations to
        include it in every response. Implementations must conditionally include
        this header based on request context and authentication requirements.
    AccessControlMaxAge:
      schema:
        type: integer
        example: 86400
      description: |
        Maximum time (in seconds) that a browser can cache the preflight
        response. Default is 86400 (24 hours).

  schemas:
    HealthResponse:
      type: object
      required:
        - status
        - timestamp
      properties:
        status:
          type: string
          enum: [healthy, unhealthy]
          description: Health status of the API
        timestamp:
          type: string
          format: date-time
          description: Timestamp of the health check
        version:
          type: string
          description: API version
          example: "0.1.0"
        uptime:
          type: number
          description: API uptime in seconds
          example: 3600

    ErrorResponse:
      type: object
      required:
        - error
        - message
        - timestamp
      properties:
        error:
          type: string
          description: Error code
          example: "VALIDATION_ERROR"
        message:
          type: string
          description: Human-readable error message
          example: "Invalid request parameters"
        timestamp:
          type: string
          format: date-time
          description: Timestamp when the error occurred
        details:
          type: object
          description: Additional error details
          additionalProperties: true
        requestId:
          type: string
          description: Unique identifier for the request
          example: "req_123456789"

    Project:
      type: object
      required:
        - id
        - name
        - status
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          pattern: '^[a-zA-Z0-9_-]+$'
          minLength: 1
          maxLength: 64
          description: Unique identifier for the project
          example: "my-project"
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: Human-readable name for the project
          example: "My Project"
        description:
          type: string
          maxLength: 500
          description: Optional description of the project
          example: "A sample project for demonstration"
        status:
          $ref: '#/components/schemas/ProjectStatus'
        tags:
          type: array
          items:
            type: string
            maxLength: 50
          maxItems: 10
          description: Tags associated with the project
          example: ["web", "api", "production"]
        metadata:
          type: object
          description: Additional metadata for the project
          additionalProperties: true
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the project was created
        updatedAt:
          type: string
          format: date-time
          description: Timestamp when the project was last updated
        createdBy:
          type: string
          description: User ID who created the project
          example: "user_123"

    ProjectStatus:
      type: string
      enum: [active, inactive, archived, deleted]
      description: Status of the project

    CreateProjectRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: Human-readable name for the project
          example: "My Project"
        description:
          type: string
          maxLength: 500
          description: Optional description of the project
          example: "A sample project for demonstration"
        tags:
          type: array
          items:
            type: string
            maxLength: 50
          maxItems: 10
          description: Tags associated with the project
          example: ["web", "api", "production"]
        metadata:
          type: object
          description: Additional metadata for the project
          additionalProperties: true

    UpdateProjectRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: Human-readable name for the project
          example: "My Updated Project"
        description:
          type: string
          maxLength: 500
          description: Optional description of the project
          example: "An updated description"
        status:
          $ref: '#/components/schemas/ProjectStatus'
        tags:
          type: array
          items:
            type: string
            maxLength: 50
          maxItems: 10
          description: Tags associated with the project
          example: ["web", "api", "production"]
        metadata:
          type: object
          description: Additional metadata for the project
          additionalProperties: true

    ProjectListResponse:
      type: object
      required:
        - projects
        - total
        - limit
        - offset
      properties:
        projects:
          type: array
          items:
            $ref: '#/components/schemas/Project'
        total:
          type: integer
          minimum: 0
          description: Total number of projects matching the query
        limit:
          type: integer
          minimum: 1
          maximum: 100
          description: Maximum number of projects returned
        offset:
          type: integer
          minimum: 0
          description: Number of projects skipped

    Component:
      type: object
      required:
        - id
        - name
        - type
        - status
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          pattern: '^[a-zA-Z0-9_-]+$'
          minLength: 1
          maxLength: 64
          description: Unique identifier for the component
          example: "my-component"
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: Human-readable name for the component
          example: "My Component"
        description:
          type: string
          maxLength: 500
          description: Optional description of the component
          example: "A sample component for demonstration"
        type:
          $ref: '#/components/schemas/ComponentType'
        status:
          $ref: '#/components/schemas/ComponentStatus'
        projectId:
          type: string
          pattern: '^[a-zA-Z0-9_-]+$'
          minLength: 1
          maxLength: 64
          description: ID of the project this component belongs to
          example: "my-project"
        config:
          type: object
          description: Component configuration
          additionalProperties: true
        metadata:
          type: object
          description: Additional metadata for the component
          additionalProperties: true
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the component was created
        updatedAt:
          type: string
          format: date-time
          description: Timestamp when the component was last updated
        createdBy:
          type: string
          description: User ID who created the component
          example: "user_123"

    ComponentType:
      type: string
      enum: [service, database, queue, cache, storage, api, worker, scheduler]
      description: Type of the component

    ComponentStatus:
      type: string
      enum: [active, inactive, deploying, failed, pending]
      description: Status of the component

    CreateComponentRequest:
      type: object
      required:
        - name
        - type
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: Human-readable name for the component
          example: "My Component"
        description:
          type: string
          maxLength: 500
          description: Optional description of the component
          example: "A sample component for demonstration"
        type:
          $ref: '#/components/schemas/ComponentType'
        config:
          type: object
          description: Component configuration
          additionalProperties: true
        metadata:
          type: object
          description: Additional metadata for the component
          additionalProperties: true

    ComponentListResponse:
      type: object
      required:
        - components
        - total
        - limit
        - offset
      properties:
        components:
          type: array
          items:
            $ref: '#/components/schemas/Component'
        total:
          type: integer
          minimum: 0
          description: Total number of components matching the query
        limit:
          type: integer
          minimum: 1
          maximum: 100
          description: Maximum number of components returned
        offset:
          type: integer
          minimum: 0
          description: Number of components skipped

